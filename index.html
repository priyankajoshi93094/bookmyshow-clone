<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header> 
        <div class="head">
            <!-- logo -->
             <div class="logo">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>

                    <button>Movies</button>
                    <button>Events</button>

                </div>
             </div>
             <!-- search -->
              <div class="search">
                    <input type="text" class="searching" placeholder="search for movies events and sports....">
                    <button>Search</button>
                </div>
              
        </div>
    </header>
     <!-- main -->
      <!-- hero section -->
       <div class="hero">

       </div>

       </div>

        </div>
        <div class="card">
            <img src="./Assets/moana 2.avif" alt="" class="images">
            <h3>Moana 2</h3>
        </div>
        <div class="card">
            <img src="./Assets/sabarmati.avif" alt="" class="images">
            <h3>Sabarmati</h3>
        </div>
        <div class="card">
            <img src="./Assets/singham.avif" alt="" class="images">
            <h3>Singham</h3>
        </div>
        <div class="card">
            <img src="./Assets/shoplifters.avif" alt="" class="images">
            <h3>Shoplifters</h3>
        </div>
        <div class="card">
            <img src="./Assets/venom.avif" alt="" class="images">
            <h3>Venom</h3>
        </div>
        <div class="card">
            <img src="./Assets/monster.avif" alt="" class="images">
            <h3>Monster</h3>
        </div>

        
       </div>
       <div class="bot">
        <img src="./Assets/bot.avif" alt="" >
       </div>

</html>
